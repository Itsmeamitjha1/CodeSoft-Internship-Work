<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Calculator.css">
</head>

<body>
    
<!-- Calculator layout structure -->
<div class="app">

    <!-- Calculator container -->
    <div class="calculator">
        <!-- Display area -->
        <div class="display">
            <div class="content">
                <!-- Input and output sections -->
                <div class="input"></div>
                <div class="output"></div>
            </div>
        </div>

        <!-- Calculator keys -->
        <div class="keys">

            <!-- Clear, brackets, and percentage keys -->
            <div data-key="clear" class="key action">
                <span>AC</span>
            </div>
            <div data-key="brackets" class="key action">
                <span>( )</span>
            </div>
            <div data-key="%" class="key action">
                <span>%</span>
            </div>

            <!-- Operator keys (division, multiplication, subtraction, addition) -->
            <div data-key="/" class="key operator">
                <span>รท</span>
            </div>
            <div data-key="7" class="key">
                <span>7</span>
            </div>
            <div data-key="8" class="key">
                <span>8</span>
            </div>
            <div data-key="9" class="key">
                <span>9</span>
            </div>
            <div data-key="*" class="key operator">
                <span>x</span>
            </div>
            <div data-key="4" class="key">
                <span>4</span>
            </div>
            <div data-key="5" class="key">
                <span>5</span>
            </div>
            <div data-key="6" class="key">
                <span>6</span>
            </div>
            <div data-key="-" class="key operator">
                <span>-</span>
            </div>
            <div data-key="1" class="key">
                <span>1</span>
            </div>
            <div data-key="2" class="key">
                <span>2</span>
            </div>
            <div data-key="3" class="key">
                <span>3</span>
            </div>
            <div data-key="+" class="key operator">
                <span>+</span>
            </div>

            <!-- Backspace, zero, period, and equals keys -->
            <div data-key="backspace" class="key action">
                <span>&lt;</span>
            </div>
            <div data-key="0" class="key">
                <span>0</span>
            </div>
            <div data-key="." class="key">
                <span>.</span>
            </div>
            <div data-key="=" class="key operator">
                <span>=</span>
            </div>

        </div>
    </div>
</div>

<!-- Footer with author and copyright information -->
<footer>
    <p>This Calculator build by Amit Kumar Jha &copy; AJ 2023</p>
</footer>

    <script src="./Calculator.js"></script>
</body>
</html>
